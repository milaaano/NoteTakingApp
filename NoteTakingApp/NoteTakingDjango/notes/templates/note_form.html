{% extends "base.html" %}
{% block content %}
<h1>{% if note %}Edit Note{% else %}Create Note{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'notes:index' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
