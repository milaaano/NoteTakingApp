{% extends "base.html" %}
{% block content %}
<h1>{{ note.title }}</h1>
<p>{{ note.content }}</p>
<a href="{% url 'notes:update' note.pk %}" class="btn btn-warning">Edit</a>
<a href="{% url 'notes:delete' note.pk %}" class="btn btn-danger">Delete</a>
<a href="{% url 'notes:index' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
