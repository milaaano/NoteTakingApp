{% extends "base.html" %}
{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete "{{ note.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'notes:detail' note.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
